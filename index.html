<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The DeGods Pushup Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1 class="page-title">The DeGods Pushup Counter</h1>

      <!-- Main Pushup Counter -->
      <h2 id="pushup-counter">0</h2>

      <!-- Button to add pushups (opens a form) -->
      <button id="add-pushups-btn">add your pushups</button>

      <!-- Leaderboard Section -->
      <div id="leaderboard">
        <h3>leaderboard</h3>
        <table>
          <thead>
            <tr>
              <th>twitter username</th>
              <th>pushups</th>
              <th>proof</th>
            </tr>
          </thead>
          <tbody id="leaderboard-list"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

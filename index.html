<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeGods Pushup Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Image Above the Title -->
      <img src="depushup.jpg" alt="DeGods Pushup" class="pushup-image" />

      <!-- Title -->
      <h1 class="page-title">
        <a href="https://degods.com/" target="_blank" class="degods-link"
          >DeGods</a
        >
        have done
      </h1>

      <!-- Main Pushup Counter -->
      <div class="counter-container">
        <div class="pulsating-circle"></div>
        <h2 id="pushup-counter">0</h2>
      </div>

      <h1 class="page-title">pushups.</h1>

      <!-- Small Text Above Button -->
      <p class="small-text">have you done your pushups today?</p>

      <!-- Button to add pushups (opens a form) -->
      <button id="add-pushups-btn">I did my pushups ðŸ’ª</button>

      <!-- Leaderboard Section -->
      <div id="leaderboard">
        <h3>leaderboard</h3>

        <table>
          <thead>
            <tr>
              <th>twitter username</th>
              <th>all time</th>
              <th>
                <span class="tooltip"
                  >daily PB<span class="tooltip-text">personal best</span></span
                >
              </th>
              <!-- Tooltip added here -->
              <th>today</th>
            </tr>
          </thead>
          <tbody id="leaderboard-list"></tbody>
        </table>
      </div>

      <!-- Link below the leaderboard -->
      <p class="why-degods">
        <a
          href="https://twitter.com/search?q=degods+%22best+version+of+yourself%22&src=typed_query"
          target="_blank"
        >
          why are DeGods doing pushups?
        </a>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
